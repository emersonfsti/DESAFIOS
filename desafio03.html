<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calendário dos Feitiços</title>
</head>
<body>

    <!-- Cabeçalho da página -->
    <header>
        <h1>Calendário dos Feitiços - Mês Mágico</h1>
    </header>

    <!-- Tabela do Calendário dos Feitiços -->
    <table border="1" cellspacing="10" style="border-color: #800080;">
        <tr>
            <!-- Cabeçalhos da tabela para os nomes dos dias da semana -->
            <th style="color: #800080;">Domingo</th>
            <th style="color: #800080;">Segunda-feira</th>
            <th style="color: #800080;">Terça-feira</th>
            <th style="color: #800080;">Quarta-feira</th>
            <th style="color: #800080;">Quinta-feira</th>
            <th style="color: #800080;">Sexta-feira</th>
            <th style="color: #800080;">Sábado</th>
        </tr>
        <tr>
            <!-- Feitiços para cada dia da semana com formatação interna -->
            <td style="color: #008080;">Feitiço do Sol</td>
            <td style="color: #008080;">Feitiço da Lua</td>
            <td style="color: #008080;">Feitiço de Proteção</td>
            <td style="color: #008080;">Feitiço da Transformação</td>
            <td style="color: #008080;">Feitiço da Cura</td>
            <td style="color: #008080;">Feitiço da Ilusão</td>
            <td style="color: #008080;">Feitiço do Sabádo</td>
        </tr>
    </table>

</body>
</html>
