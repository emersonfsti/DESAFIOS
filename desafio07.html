<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Anuário dos Magos</title>
</head>
<body style="background-color: black;">

    <!-- Header Estilizado -->
    <header style="background-color: #800080; color: #fff; text-align: center; padding: 20px;">
        <h1 style="font-size: 48px; font-family: 'Arial', sans-serif;">Anuário dos Magos</h1>
        <p style="font-size: 24px;">Descubra os magos mais famosos</p>
    </header>

    <!-- Conteúdo: Tabela de Magos -->
    <section>
        <h2 style="color: #fae2fa;">Magos Famosos</h2>
        <!-- Tabela Estilizada -->
        <table border="1" cellspacing="10" style="width: 80%; margin: 0 auto; border-color: #800080;">
            <!-- Cabeçalho da Tabela -->
            <tr>
                <th style="color: #f799f7; font-weight: bold;">Mago</th>
                <th style="color: #f799f7; font-weight: bold;">Especialização</th>
                <th style="color: #f799f7; font-weight: bold;">Imagem</th>
            </tr>
            <!-- Linha 1 - Mago 1 -->
            <tr>
                <td style="color: #008080;">Merlin</td>
                <td style="color: #008080;">Magia Elemental</td>
                <td><img src="./img/Merlin.png" alt="Merlin" width="150" height="150"></td>
            </tr>
            <!-- Linha 2 - Mago 2 -->
            <tr>
                <td style="color: #008080;">Morgana</td>
                <td style="color: #008080;">Feitiçaria das Sombras</td>
                <td><img src="./img/morgana.png" alt="Morgana" width="150" height="150""></td>
            </tr>
            <!-- Linha 3 - Mago 3 -->
            <tr>
                <td style="color: #008080;">Gandalf</td>
                <td style="color: #008080;">Magia de Proteção</td>
                <td><img src="./img/Gandalf.png" alt="Gandalf" width="150" height="150"></td>
            </tr>
        </table>
    </section>

    <!-- Footer Estilizado -->
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        &copy; 2023 Anuário dos Magos - Todos os direitos reservados
    </footer>

</body>
</html>
