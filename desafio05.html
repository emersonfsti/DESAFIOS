<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contato Mágico</title>
</head>
<body>

    <!-- Título da Página Estilizado -->
    <header style="background-color: #800080; color: #fff; text-align: center; padding: 20px;">
        <h1 style="font-size: 48px; font-family: 'Arial', sans-serif;">Entre em Contato</h1>
        <p style="font-size: 24px;">Envie-nos uma mensagem mágica</p>
    </header>

    <!-- Formulário de Contato -->
    <section>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
            <br>

            <input type="submit" value="Enviar" style="background-color: #800080; color: #fff; border: none; padding: 10px 20px; cursor: pointer;">
        </form>
    </section>

    <!-- Rodapé -->
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        &copy; 2023 Contato Mágico - Todos os direitos reservados
    </footer>

</body>
</html>
